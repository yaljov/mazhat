<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      #form {
        background-color: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        /* backdrop-filter: blur(10px); */
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background-color: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius:3px  ;
        outline: none;
        color: #fff;
      }
      #messages{
            list-style-type: none;
            margin: 0;
            padding: 0;
      }
      #messages > li{
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd){
        background-color: #efefef;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="" id="form">
      <input id="input" autocomplete="off" placeholder="type here..." /> <button type="button">send</button>
    </form>
  </body>
